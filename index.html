<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Dang'ara Reklama Kalkulyatori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- NARXLAR -->
    <div class="price-card">
        <div class="price-table">
            <div class="price-col">
                <h3>Oddiy</h3>
                <p id="regular-price">200 000 so'm</p>
            </div>
            <div class="price-col">
                <h3>Prime</h3>
                <p id="prime-price">250 000 so'm</p>
            </div>
        </div>
        <p class="silka-info">+ Silka: <b id="silka-price">50 000 so'm</b></p>
        <div class="info-block">
            <p><strong>Oddiy:</strong> 8:00–16:00</p>
            <p><strong>Prime:</strong> 17:00–21:00</p>
            <p><small>Silkali — tashqi havola</small></p>
        </div>
    </div>

    <h2>Kalkulyator</h2>

    <!-- JAMI -->
    <div class="form-group">
        <label>Jami reklama</label>
        <input type="number" id="totalCount" min="1" value="1" inputmode="numeric" placeholder="1">
    </div>

    <!-- ODDIY + PRIME -->
    <div class="dual-input">
        <div class="form-group">
            <label>Oddiy</label>
            <input type="number" id="regularCount" min="0" value="1" inputmode="numeric" placeholder="0">
        </div>
        <div class="form-group">
            <label>Prime</label>
            <input type="number" id="primeCount" min="0" value="0" inputmode="numeric" placeholder="0">
        </div>
    </div>

    <!-- SILKALI -->
    <div class="form-group">
        <label>Silkali</label>
        <input type="number" id="silkaliCount" min="0" value="0" inputmode="numeric" placeholder="0">
    </div>

    <!-- QO‘SHIMCHA -->
    <div class="extras">
        <p class="extras-title">Qo‘shimcha (1 ta uchun):</p>
        <label class="checkbox">
            <input type="checkbox" id="topOption">
            <span id="top-price">TOP — 100 000 so'm</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" id="pinOption">
            <span id="pin-price">PIN — 250 000 so'm</span>
        </label>
    </div>

    <!-- PLATFORM -->
    <div class="platform">
        <p>Tarqatiladi:</p>
        <label class="platform-item">
            <input type="checkbox" checked disabled>
            <i class="fab fa-telegram-plane"></i>
            <a href="https://t.me/dangara_hokimi" target="_blank">Telegram</a>
        </label>
    </div>

    <button class="btn-calc">Hisoblash</button>

    <!-- NATIJA -->
    <div id="resultSection">
        <div id="fullResult" class="result" style="display:none;"></div>
    </div>

    <!-- TUGMALAR – KO‘RINADI, RANG O‘ZGARDI -->
    <div id="orderButtonBox" class="actions" style="display:none;">
        <button class="btn-order">Buyurtma berish</button>
        <button id="operatorBtn" class="btn-agent">Operator bilan bog‘lanish</button>
    </div>

    <!-- MODAL – BIRDA OCHILADI -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Buyurtma berish</h3>
                <span class="close">x</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Reklama nomi:</label>
                    <input type="text" id="adName" placeholder="Masalan: Chegirma">
                </div>
                <div class="form-group">
                    <label>Telefon:</label>
                    <div class="phone">
                        <span>+998</span>
                        <input type="tel" id="phoneDigits" maxlength="9" placeholder="990953018" inputmode="numeric">
                    </div>
                    <small class="hint">9 ta raqam</small>
                </div>
                <div class="form-group">
                    <label>Telegram:</label>
                    <input type="text" id="telegramUsername" placeholder="@username">
                    <small class="hint">@ bilan</small>
                </div>
                <div class="form-group">
                    <label>Izoh:</label>
                    <textarea id="additionalInfo" rows="2" placeholder="Ixtiyoriy"></textarea>
                </div>
                <button id="submitBtn">Yuborish</button>
                <div id="orderStatus"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
